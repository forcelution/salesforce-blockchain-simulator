<template>
    <lightning-card title="Blockchain" icon-name="custom:custom57">
        <lightning-button-icon icon-name="utility:refresh" variant="bare" alternative-text="Refresh" slot="actions" onclick={refreshData}></lightning-button-icon>
        <hr>
        <div class="body">
            <div class="start"></div>
            <template if:true={blocks}>
                <template for:each={blocks} for:item="block">
                    <c-block key={block.Id} block={block}></c-block>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
